<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Policy Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>HR Policy Chatbot</h1>
            <p>Ask a question about our HR policies</p>
        </div>
        <div class="chat-box" id="chat-box">
            <!-- Initial bot message -->
            <div class="message bot-message">
                <p>Hello! How can I help you today with our HR policies?</p>
            </div>
        </div>
        <div class="chat-input-container">
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="e.g., 'What is the policy on sick leave?'" autocomplete="off">
                <button id="send-btn" aria-label="Send Message">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
